<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Information</h1>
      <nav>
        <ul>
          <li><a href="Home_Page.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="login_page.html"> Login </a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="contact-form">
        <h2 id="form_subject">Send us a message:</h2>
        <form action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <input type="submit" value="Send" />
        </form>
      </section>
      <section id="contact_section">
        <section class="contact-info" style="background-color: #fefae0">
          <h2>Visit Us</h2>
          <p>123 Green Street</p>
          <p>Plant City, PC 12345</p>
        </section>
        <section class="contact-info" style="background-color: #e9edc9">
          <h2>Call Us</h2>
          <p>Phone: 555-1234-5678</p>
          <p>Fax: 555-8765-4321</p>
        </section>
        <section class="contact-info" style="background-color: #faedcd">
          <h2>Email Us</h2>
          <p>Email: info@plantstore.com</p>
          <p>Support: support@plantstore.com</p>
        </section>
      </section>
    </main>
    <div class="background">
      <img src="background.png" alt="background_photo" />
      <img src="Gardener.png" alt="Gardener_photo" />
      <img src="Ground.png" alt="Ground_photo" />
      <img src="Window.png" alt=" Window_photo" />
      <img src="Trees02.png" alt="Trees_photo " />
    </div>

    <div class="background"></div>

    <footer>
      <p>&copy; 2023 Plant Store. All Rights Reserved.</p>
    </footer>
  </body>
</html>
