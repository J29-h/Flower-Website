<html lang="en">

<head>

  <link rel="stylesheet" type="text/css" href="fontawesome-free-6.4.2-web/css/all.css">

</head>

<body>
  <!--Start Header Section-->
  <header class="bg-dark-head">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark align-items-start">
        <a href="home.html" class="navbar-brand text-light">
          <img src="Media/Plants.png" alt="Health Plants Logo" height="35">
          <h2 id="first">HEALTH </h2>
          <h2 id="second">P</h2>
          <h2 id="third">LANTS</h2>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>

            <li class="nav-item"><a href="index.html" class="nav-link ">Log Out</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!--End Header Section-->

  <section id="hero">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="txt-Dark-Green txt-center">All Messages</h1>
          <hr class="line-Brown mb-40">
          <div id="messages-container" class="messages-container row"></div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3">
    <p>&copy; 2023 Plant Store. All Rights Reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await fetch('/messages');
        const data = await response.json();

        if (data.messages) {
          const messagesContainer = document.getElementById('messages-container');

          data.messages.forEach(message => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('col-md-4', 'mb-3');
            messageDiv.innerHTML = `
              <div class="message-box p-3 bg-gray rounded">
                <p><strong>Name:</strong> ${message.name}</p>
                <p><strong>Email:</strong> ${message.email}</p>
                <p><strong>Subject:</strong> ${message.subject}</p>
                <p><strong>Message:</strong> ${message.message}</p>
              </div>
            `;

            messagesContainer.appendChild(messageDiv);
          });
        } else {
          console.error('No messages found');
        }
      } catch (error) {
        console.error(error);
      }
    });
  </script>
</body>

</html>
